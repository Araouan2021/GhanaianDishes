<!DOCTYPE html>
<head>
<link href="https://fonts.googleapis.com/css?family=Questrial" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Allura" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Khand" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Molengo" rel="stylesheet">
<link rel="stylesheet" type="text/css" href="{{=URL('static', 'css/bootstrap.min.css')}}">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>
<style>

body {
	background-color: FloralWhite;
}
.recipe-details {
  background-color: #fff;
  padding: 20px;
  margin: 30px 0;
  box-shadow: 0 .5rem 1rem rgba(0,0,0,.15)!important;
}

h1 {
  padding: 50px;
}

</style>

<div class="container">
  <div class="row">
    <div class="col-md-2"></div>
    <div class="col-md-8">
      <h1 style="text-align: center; color: DarkRed; font-size: 75px; font-family: 'Questrial', sans-serif;, sans-serif; font-weight: bold;">Pantry</h1>
      <h3 style="color: SaddleBrown; font-family: 'Allura', cursive; font-size: 40px;">Showing Recipes For: &nbsp; {{=ingredients}} </h3>
      <hr>
      {{for recipe in recipes:}}
        <div class="recipe-details">
          <img src="{{=URL('download', args=recipe.file)}}" 
             class="img-responsive img-thumbnail">
          
          <h2 style="color: DarkRed; font-size: 40px; font-family: 'Khand', sans-serif;"">{{=recipe.title}}</h2>
          <p style="font-family: 'Molengo', sans-serif; font=size: 30px;"><u>Ingredients</u><br>{{=recipe.ingredients}}</p>
          <p style="font-family: 'Molengo', sans-serif; font=size: 30px;"><u>Method</u><br>{{=recipe.method}}</p>
          <p style="font-family: 'Molengo', sans-serif; font=size: 30px;"><u>Serving size</u><br>{{=recipe.size}}</p>
          <p style="font-family: 'Molengo', sans-serif; font=size: 30px;"><u>Time</u><br>{{=recipe.time}}</p>
        </div>
      {{pass}}

<div class="container">
  <div class="row">
    <div class="col-md-10"></div>
    <div class="col-md-6">
        <div class="recipe-details">
          <p style="font-family: 'Molengo', sans-serif; font=size: 30px;"><u>Review</u><br>{{=recipe.review}}</p>
      <p><span class="glyphicon glyphicon-cutlery"></span></p>    
        </div>
      {{pass}}
    </div>
    <div class="col-md-2"></div>
  </div>
</div>
