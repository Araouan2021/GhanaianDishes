<!DOCTYPE html>
<html>
<body>
    <form action="{{=URL('search')}}" method="post">
      <input type="text" placeholder="Search.." name="search">
      </form>
      <h1>Pantry</h1>
    {{if recipes:}}
      {{for recipe in recipes:}}
      <a href="{{=URL('show', args=recipe.id)}}">
        </a>    
      {{pass}}
      {{else:}}
      <h2>No Recipe Found</h2>
{{pass}}
</body>
</html>
