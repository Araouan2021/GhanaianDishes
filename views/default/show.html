{{extend 'layout.html'}}
<link href="https://fonts.googleapis.com/css?family=Questrial" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Allura" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Khand" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Molengo" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Dancing+Script" rel="stylesheet">
<link rel="stylesheet" type="text/css" href="{{=URL('static', 'css/bootstrap.min.css')}}">
<link rel="stylesheet" type="text/css" href="{{=URL('static', 'icons/css/materialdesignicons.css')}}">
</head>
<style>

h1 {
	font-family:  'Damion', cursive;
	font-size: 25px;
	color: DarkRed
	margin: 60px;
	line-height: 1px;
}

body {
  background-color: FloralWhite;
}
.recipe-details {
  background-color: #fff;
  padding: 20px;
  margin: 30px 0;
  box-shadow: 0 .5rem 1rem rgba(0,0,0,.15)!important;
}

.recipe-reviews {
  background-color: #fff;
  padding: 20px;
  margin: 30px 0;
  box-shadow: 0 .2rem 1rem rgba(0,0,0,.10)!important;
}

h1 {
  padding: 5px;
}

* {
  box-sizing: border-box;
}

.column {
  float: left;
  width: 33.33%;
  padding: 5px;
}

/* Clearfix (clear floats) */
.row::after {
  content: "";
  clear: both;
  display: table;
}

h5 {
  color: SaddleBrown; font-family: 'Allura', cursive; font-size: 35px
}

label {
	color: DarkRed;
	font-family: 'Khand', sans-serif;
	font-weight: bold;
	font-size: 20px;
}

.button {
  font-family: 'Dancing Script', cursive;
  font-weight: bold;
  background-color: DarkRed;
  border-radius: 5px;
  color: white;
  float: left;
  text-decoration: none;
  display: inline-block;
  font-size: 25px;
  margin: 30px;
  cursor: pointer;
  width: 7%;
  padding: 10px;
  display: block;
  margin-left: auto;
  margin-right: auto;
}

h6 {
	color: DarkRed;
	font-family: 'Khand', sans-serif;
	font-weight: bold;
	font-size: 30px;
}

</style>

  <div class="row">
    <div class="col-md-2"></div>
    <div class="col-md-8">
      <h3 style="color: SaddleBrown; font-family: 'Allura', cursive; font-size: 40px;">{{=recipe.title}}</h3>
      <hr>
        <div class="recipe-details">
        <img src="{{=URL('download', args=recipe.file)}}"
             class="img-responsive img-thumbnail"> 
          <h2 style="color: DarkRed; font-size: 40px; font-family: 'Khand', sans-serif;">{{=recipe.title}}</h2>
          <p style="font-family: 'Molengo', sans-serif; font-size: 15px;"><u>Ingredients</u><br>{{=recipe.ingredients}}</p>
          <p style="font-family: 'Molengo', sans-serif; font-size: 15px;"><u>Method</u><br>{{=recipe.method}}</p>
          <p style="font-family: 'Molengo', sans-serif; font-size: 15px;"><u>Serving size</u><br>{{=recipe.size}}</p>
          <p style="font-family: 'Molengo', sans-serif; font-size: 15px;"><u>Time</u><br>{{=recipe.time}}</p>
          </div>
          </div>
          </div>   
  <h5>LEAVE A REVIEW</h5>
      <hr>

  <div id="after_submit"></div>
  <form action="{{=URL('postReview', args=recipe.id)}}" method="post" class="form">
  <div class="row">
    <label class="required" for="name">Your name:</label><br />
    <input id="name" class="input" name="author" type="text" value="" size="30" /><br />
    <span id="name_validation" class="error_name"></span>
  </div>
  <div class="row">
    <label class="required" for="review">Your review:</label><br />
    <textarea id="review" class="input" name="body" rows="7" cols="50"></textarea><br />
    <span id="review_validation" class="error_review"></span>
  </div>
  <input type="submit" class="button" value="Submit">
  </form>
  </div>
  <h6>REVIEWS</h6>
  <hr>
