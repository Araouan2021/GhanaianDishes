{{extend 'layout.html'}}
<h1>Recipe: {{=recipes.title}}</h1>
<div style="text-align:center">
<img width="200px"
	src="{{=URL('download', args=recipes.file)}}" />
</div>
{{if len(reviews):}}
  <h2>Reviews</h2>
  {{for review in reviews:}}
    <p>{{=review.author}} says <i>{{=review.body}}</i></p>
  {{pass}}
{{else:}}
  <h2>No reviews posted yet</h2>
  {{pass}}
  </h2>Post a review<h2>
  {{=form}}
